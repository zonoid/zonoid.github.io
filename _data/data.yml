experiences:
    title: Experiences
    info:
      - role: Full Stack Developer
        time: November 2024 - Present
        company: ChipIn.Help (WordPress version of Jdonate.com) | Knoxville, Tennessee
        details: |
          Rejoined the same company under its new brand, ChipIn.Help â€” the WordPress-powered evolution of Jdonate.com. Continuing my role in advancing the donation platform, now focused on leveraging WordPress to increase flexibility, usability, and integration.
            - Transitioned the original custom-built Jdonate.com system to a scalable WordPress-based platform with extended plugin and theme capabilities.
            - Lead development of gamification features and frontend enhancements to drive donor engagement.
            - Developed custom WordPress plugins to handle donation flows, admin campaign controls, and analytics.
            - Integrated PayPal, Stripe, and other services using secure and optimized APIs.
            - Refactored legacy systems to align with modern WordPress architecture for maintainability and speed.
            - Managed hosting infrastructure, database optimization, and plugin security updates.
            - Collaborated directly with design and marketing teams to translate ideas into clean, functional web experiences.
      - role: WordPress Developer
        time: July 2023 - November 2024
        company: US Realty Hub, LLC | Orlando, Florida
        details: |
          As a WordPress Developer, I am entrusted with designing and developing dynamic web applications within the WordPress framework. Leveraging over a decade of experience as a Full Stack Developer, I bring a comprehensive skill set to create seamless user experiences and implement tailored solutions. Key highlights of my contributions include:
            - Developing and customizing WordPress themes and plugins to meet project requirements, ensuring a responsive and visually appealing user interface.            
            - Utilizing PHP and other technologies to integrate RESTful APIs and web services, enhancing the functionality and interactivity of WordPress websites.
            - Collaborating with UI/UX designers to create visually compelling and user-friendly interfaces, ensuring a positive and intuitive user experience.
            - Implementing and optimizing payment gateways such as PayPal and Stripe for secure and efficient online transactions.
            - Extending expertise in troubleshooting, debugging, and resolving issues promptly to maintain optimal website performance and user satisfaction.
            - Integrating various APIs, including but not limited to Dropbox and Zoho, to streamline processes, enhance functionality, and improve data management within WordPress applications.          
            - Manage server infrastructure, conduct database management, and ensure continuous monitoring for optimal website functionality.
      - role: Full Stack Developer
        time: 2018 - June, 2023
        company: Jdonate.com | Knoxville, Tennessee
        details: |
          As a Full Stack Developer, I have designed and developed web applications 
          using a range of technologies such as HTML, CSS, JavaScript, and various 
          frameworks. I have utilized server-side technologies like PHP to build RESTful
          APIs and web services, and have integrated with third-party services like 
          PayPal, Stripe, and CloudConvert.com to enable online payments, file conversions, 
          and other features. Additionally, I have experience with server maintenance, 
          database management, deployment to cloud platforms, version control, automated 
          testing, code review, and troubleshooting.
            - Designed and developed full stack web applications using technologies such as HTML, CSS, JavaScript, and various frameworks            
            - Utilized server-side technologies such as PHP to build RESTful APIs and web services
            - Integrated payment gateways such as PayPal and Stripe to process online payments securely and efficiently
            - Integrated CloudConvert.com API to enable file conversion and manipulation within the application
            - Developed custom Joomla and WordPress themes and plugins to meet project requirements
            - Collaborated with UI/UX designers to create responsive and visually appealing user interfaces
            - Managed and maintained the application server, including OS upgrades, security patches, and server configuration changes
            - Monitored server logs to identify and resolve issues related to server performance and application uptime
            - Integrated with third-party services such as authentication providers and social media platforms to enhance user experience
            - Built and maintained databases using technologies such as MySQL, MongoDB, and PostgreSQL            
            - Used version control systems such as Git to manage codebase and collaborate with other developers            
            - Troubleshot and debugged issues in a timely manner to maintain uptime and user experience            
      - role: Joomla Developer
        time: 2013 - 2017
        company: Sourcecoast.com | Austin, Texas
        details: |
          As a Joomla Developer for JFBConnect extension, I developed
          and maintained the integration of Joomla websites with social
          networks such as Facebook, Twitter, and LinkedIn. I customized
          the extension to meet specific client requirements, built new
          features, and enhanced existing ones. I worked with the support
          team, conducted code reviews, collaborated with the product
          team, and participated in the release process. I stayed up 
          to date with the latest Joomla technologies, social networking 
          trends, and user needs. I provided training and support to 
          clients and contributed to the JFBConnect community.           
            - Developed and maintained JFBConnect, a Joomla extension that integrates Joomla websites with social networks like Facebook, Twitter, LinkedIn, and more.
            - Customized the extension to meet specific client requirements, ensuring seamless integration with their websites and social media accounts.
            - Built new features and enhanced existing ones to provide users with a rich and dynamic social networking experience.
            - Worked closely with the support team to troubleshoot issues, diagnose problems, and provide effective solutions to users.
            - Conducted code reviews and wrote technical documentation to ensure that JFBConnect adhered to best practices and standards.
            - Collaborated with the product team to define product roadmaps, set priorities, and deliver features that met user needs and expectations.
            - Participated in the extension's release process, including testing, debugging, and documentation.
            - Kept up to date with the latest Joomla technologies, trends in social networking, and user needs to maintain JFBConnect's competitive edge.
            - Provided training and support to clients, including installation, configuration, and customization of the extension.           
      - role: Joomla Developer
        time: 2010 - 2012
        company: Dioscouri Design | New York, New York
        details: |
          As a Joomla Developer, I added new features and fixed bugs 
          for existing Joomla extensions, such as Tienda, Billets, 
          and Amigos, using PHP and Joomla framework. I worked 
          collaboratively with project managers, designers, and 
          other developers to meet client requirements and provide 
          high-quality solutions. Additionally, I conducted testing 
          and debugging, integrated third-party APIs and plugins, 
          and provided technical support to clients. I regularly 
          updated and maintained Joomla extensions, participated in 
          code reviews, and implemented best practices for Joomla development.
            - Worked on developing new features and improving existing ones for Joomla extensions such as Tienda, Billets, and Amigos.
            - Conducted thorough testing and debugging to fix any bugs and ensure optimal performance of Joomla extensions.
            - Collaborated with the team to identify and implement solutions for any issues or challenges that arose during development.
            - Regularly updated and maintained Joomla extensions to ensure compatibility with the latest versions of Joomla and other web technologies.
            - Provided technical support to clients and resolved any issues related to Joomla extensions, including fixing bugs and addressing any user concerns.
            - Participated in code reviews and implemented best practices for Joomla development, including efficient coding techniques, adherence to coding standards, and documentation practices.
